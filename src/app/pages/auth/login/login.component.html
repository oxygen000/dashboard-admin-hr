<div
  class="min-h-screen bg-cover bg-center flex items-center justify-center px-4 py-12"
  style="background-image: url('./login.jpg')"
>
  <div
    class="backdrop-blur-sm bg-white/30 dark:bg-gray-800/30 max-w-md w-full space-y-8 p-10 rounded-xl shadow-xl"
  >
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-white">Employee Dashboard</h2>
      <p class="mt-2 text-sm text-gray-100">
        Please enter your credentials to access monitoring tools.
      </p>
    </div>
    <form class="mt-8 space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-white"> Email </label>
        <input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="email"
          required
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/90 text-black"
          placeholder="admin@example.com"
        />
      </div>

      <div class="relative">
        <label for="password" class="block text-sm font-medium text-white"> Password </label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/90 text-black pr-10"
          placeholder="••••••••"
        />
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="absolute right-3 top-9 text-sm text-white hover:text-blue-300"
        >
          <span *ngIf="!showPassword">Show</span>
          <span *ngIf="showPassword">Hide</span>
        </button>
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input
            type="checkbox"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          />
          <span class="ml-2 text-sm text-white">Remember me</span>
        </label>
        <a routerLink="/forgot-password" class="text-sm text-blue-200 hover:underline">
          Forgot your password?
        </a>
      </div>

      <button
        type="button"
        (click)="onSubmit()"
        [disabled]="loading"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <svg *ngIf="loading" class="animate-spin h-5 w-5 mr-2 text-white" viewBox="0 0 24 24">
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="white"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="white"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"
          ></path>
        </svg>
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>

      <div *ngIf="errorMessage" class="text-red-300 text-sm mt-2">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="text-green-300 text-sm mt-2">{{ successMessage }}</div>
    </form>
  </div>
</div>
